<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
      function startScript() {
			  var result = '';

		    for (var i=1; i<=20; i++) {
				    for (var j=1; j<=i; j++) {
					      result+="x";
				}
				    result+='<br>';
			}

			document.getElementById('pasteResult').innerHTML = result;
		}
  </script>
</head>
<body>

  <h2>Урок №3</h2>

		<h3>Задача 4</h3>
		<p>
			Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
<br>x
<br>xx
<br>xxx
<br>xxxx
<br>xxxxx
		</p>

	<button onclick="startScript();" type="button"
            style="background-color:rgb(106, 240, 73);margin:auto;display:block">Запуск выполнения задачи
    </button>
	<hr>
    <div id="pasteResult">
	</div>
  
</body>
</html>
