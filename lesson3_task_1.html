<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
		function startScript() {
			var i = 0,
				maxNumber = 100,
				j,
				simpleNumber,
				result = '<b>Ответ:</b> ';

			do {
				j = 1;
				while (j<i) {
					if (i%j == 0 && j!=1) {
						simpleNumber = false;
						break;
					} else {
						simpleNumber = true;
					}
					  j++;
				    };
						if (simpleNumber) {
					result+=i+ '; ';
				}
			} while (++i<=maxNumber);

			document.getElementById('pasteResult').innerHTML = result;
		}
	</script>
</head>
<body>

    <h2>Урок №3</h2>

		<h3>Задача 1</h3>
		<p>
			С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
		</p>

	<button onclick="startScript();" type="button"
            style="background-color:rgb(106, 240, 73);margin:auto;display:block">Запуск выполнения задачи
    </button>
	<hr>
    <div id="pasteResult">
	</div>
    
</body>
</html>
